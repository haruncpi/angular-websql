<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <div class="form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="">
                                        Add New Task
                                    </label>
                                    <input class="form-control input-sm" ng-model="Todo.task" placeholder="Task Name" required="" type="text">
                                    </input>
                                </div>
                                <button class="btn btn-warning btn-sm" ng-click="insert(Todo)">
                                    Save
                                </button>

                                <button class="btn btn-primary btn-sm pull-right" ng-click="init()"><i class="fa fa-refresh"></i></button>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p ng-hide="todos.length">
                            <strong>
                                Sorry!
                            </strong>
                            No task found!
                        </p>
                        <table class="table table-striped table-bordered table-hover table-condensed" ng-show="todos.length">
                            <thead>
                                <tr>
                                    <th width="5%">
                                        ID
                                    </th>
                                    <th width="65%">
                                        TASK
                                    </th>
                                    <th width="10%">
                                        STATUS
                                    </th>
                                    <th width="20%">
                                        ACTION
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-include="getTemplate(todo)" ng-repeat="todo in todos">
                                </tr>
                            </tbody>
                        </table>
                        <!--DISPLAY TEMPLETE-->
                        <script id="display" type="text/ng-template">
                            <td>{{todo.id}}</td>
                        <td>
                        	<del ng-show="todo.status">{{todo.task}}</del>
                        	<span ng-hide="todo.status">{{todo.task}}</span>
                        	
                        </td>
                        <td>
                                <button ng-click="toggle(todo)" class="btn {{todo.status==1? 'btn-success':'btn-danger'}} btn-xs"> 
                                	{{todo.status===1? 'Completed':'Incomplete'}}
                                </button>
                        </td>
                        <td>
                            <a ng-click="edit(todo)"
                               class="btn btn-warning btn-xs">Edit</a>
                            <a href="#" class="btn btn-danger btn-xs" ng-click="delete(todo.id)">Delete</a>
                        </td>
                        </script>
                        <!--END DISPLAY TEMPLETE-->
                        <!--EDIT TEMPLETE-->
                        <script id="edit" type="text/ng-template">
                            <td>{{selected.id}}</td>
                        <td>
                            <input type="text" ng-model="selected.task" class="form-control input-sm"/>
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            <button ng-click="update(selected)"
                                    class="btn btn-success btn-sm"
                                    title="Update">Update</button>
                            <button ng-click="reset()"
                                    class="btn  btn-default btn-sm"
                                    title="Cancel">Cancel</button>
                        </td>
                        </script>
                        <!--END EDIT TEMPLETE-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
